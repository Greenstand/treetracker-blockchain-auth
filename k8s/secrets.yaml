apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: treetracker
type: Opaque
stringData:
  # Keycloak Credentials
  keycloak-client-id: "treetracker-auth"
  keycloak-client-secret: "CHANGE_ME_IN_PRODUCTION"
  keycloak-admin-username: "admin"
  keycloak-admin-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Fabric Credentials
  fabric-admin-password: "adminpw"
  
  # JWT Secret
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  
  # Session Secret
  session-secret: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: treetracker
data:
  NODE_ENV: "production"
  API_PREFIX: "/api/v1"
  KEYCLOAK_URL: "http://keycloak.treetracker.svc.cluster.local:8080"
  KEYCLOAK_REALM: "treetracker"
  FABRIC_NETWORK_NAME: "treetracker-network"
  FABRIC_CHANNEL_NAME: "treetracker-channel"
  FABRIC_CHAINCODE_NAME: "treetracker"
  FABRIC_MSP_ID: "GreenstandMSP"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"